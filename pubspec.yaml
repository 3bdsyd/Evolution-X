name: evolution_x
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  fade_shimmer: ^2.2.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.15
  get: ^4.6.6
  get_storage: ^2.1.1

dev_dependencies:
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.8.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

# * --------------------------------  flutter_gen
flutter_gen:
  output: lib/core/gen/
  line_length: 80

  # Optional
  integrations:
    flutter_svg: true
    lottie: true
    # flare_flutter: true
    # rive: true

  colors:
    inputs:
      - assets/colors/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
          
    - family: Lemonada
      fonts:
        - asset: assets/fonts/Lemonada/Lemonada-Light.ttf
          weight: 300
        - asset: assets/fonts/Lemonada/Lemonada-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lemonada/Lemonada-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lemonada/Lemonada-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lemonada/Lemonada-Bold.ttf
          weight: 700
